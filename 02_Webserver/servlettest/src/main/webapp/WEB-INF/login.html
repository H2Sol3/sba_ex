<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼</title>
</head>
<body>
	<h1>로그인하세요</h1>
	<!-- 
	서블릿 url표시할때 => "/a": 현재 컨텍스트명까지 생략 http://localhost:8080/servlettest/a
	html태그 속성 url => "/a": 포트번호까지 인식. http://localhost:8080/a 라는 의미
	
	 -->
	
<!--	<form action="http://localhost:8080/loginprocess">-->
<!--	<form action="loginprocess">-->
<form action="/servlettest/loginprocess" method="post"> <!-- /가 들어가면 컨텍스트 명까지 써주고 없으면 loginprocess이름만 써주기 -->
		아이디 입력: <input type="text" name="id"><br><!-- action으로 값 넘길때는 name!!!!!! -->
		암호 입력: <input type="password" name="pw"><br> 
		<select name="title" multiple="multiple">
			<option>웹클라이언트 과정</option>
			<option>웹서버 과정</option>
			<option>데이터베이스 과정</option>
			<option>서비스배포 과정</option>
		</select>
		
		<input type="submit" value="로그인">
	</form>
	
	<a href="/servlettest/loginprocess?id=a&pw=1&title=spring">서블릿호출 링크</a>
	<button id="btn">버튼클릭</button>
	<script type="text/javascript">
		document.getElementById("btn").onclick = function(){ //클릭했을때 이동 
			location.href="/servlettest/loginprocess?id=javascript&pw=1&title=spring";			
		}
	</script>
	
</body>
</html>
