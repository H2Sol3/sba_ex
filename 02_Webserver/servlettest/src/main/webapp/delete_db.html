<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원탈퇴</title>
<script src="js/jquery-3.6.1.min.js"></script>
<script>
$(document).ready(function(){
	$('form').on('submit',function(){
			if(confirm("진짜 탈퇴하실건가요????")==true){
				this.action="delete";
			}else{
				this.action="delete_db.html";
			}
			
			
		});
	});
</script>
</head>
<body>
	<form action="delete">
		<h1>탈퇴하려면 정보 입력 후 버튼을 클릭하세요.</h1>
아이디:	<input type="text" name="id"><br>
비밀번호:	<input type="password" name="pw"><br><br>
		<input type="submit" value="탈퇴">
	</form>
</body>
</html>
